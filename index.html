<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobybike</title>
    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <div id="heading-info">
        <div id="title-info">
            <h1>Gobybike ðŸš²</h1>
            <p>(Map of Boston bike traffic at different times of day)</p>
        </div>
        <header>
            <div id="slider-display">
                <label for="time-slider">Filter by time:</label>
                <input type="range" id="time-slider" min="-1" max="1440" value="-1">
            </div>
            <div id="time-display">
                <em id="any-time">(any time)</em>
                <time id="selected-time">11:59 PM</time>
            </div>
        </header>
    </div>
    <div id="map">
        <svg></svg>
    </div>
    <div class="legend">
        <div style="--departure-ratio: 1" id="dep-legend">More departures</div>
        <div style="--departure-ratio: 0.5" id="bal-legend">Balanced</div>
        <div style="--departure-ratio: 0" id="arr-legend">More arrivals</div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
